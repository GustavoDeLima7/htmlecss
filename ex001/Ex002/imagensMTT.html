<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir o site em diversos dispositivos ou quando o usuario diminui ou aumenta a tela do navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Reproduzir audio em html5</p>
    <audio src="Midias/Catch Me If I Fall - NEFFEX.mp3" autoplay controls></audio>
    <h1>video</h1>
    <video src="Midias/video modificado.mp4" width="500" controls></video>


        
</body>
</html>
