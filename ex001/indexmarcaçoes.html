<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINCIPAIS FORMATAÇOES</title>
</head>
<body>
    <h1>Principais formataçoes</h1>
    <h2>Negrito/Enfase</h2>
    <p>Nesta frase, tenho o <strong>termo em destaque</strong>usando a tag strong (semantica).</p>
    <h2>Italico/enfase</h2>
    <p>Nesta frase,temos um <em>termo em detaque</em>usando a tag em (semantica).</p>
    <h2>Texto marcado</h2>
    <p>Podemos criar tambem um <mark>texto marcado </mark> usando a tag mark(semantica).</p>
    
</body>
</html>
