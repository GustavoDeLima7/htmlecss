<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
</head>
<body>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
        }
        
        a:hover {
            color: rgb(28, 211, 65);
            text-decoration:underline ;
        }

        a:visited {
            color: rgb(197, 108, 108);
        }

        a:active{
            color: blue;
        }

        a::after{
            content:'⚟'
        }

        a::before {
            content: '⚞';
        }
    </style>
    <h1>Personalizando libks</h1>
    <li><a href="https://ge.globo.com/">Globoesporte</a></li>
    <li><a href="https://g1.globo.com/">G1.com</li>
    
</body>
</html>
